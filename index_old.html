<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-fridge</title>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/refrigerator.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/stylesheetIndex.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Prompt:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=Saira+Semi+Condensed:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body id="body">
    <main id="main">
        <div class="d-flex flex-column page" id="page">
            <nav class="navbar container-fluid sticky-top d-flex flex-row justify-content-between align-items-start topNav" id="topNav">
                <a class="link" href="info.html#topCol">
                    <button class="button" type="button">How it works</button>
                </a>
                <h3 class="appName">Smart-fridge</h3>
                <a class="link" href="info.html#bottomCol">
                    <button class="button" type="button">Contact us</button>
                </a>
            </nav>
            <section class="sectionVisible sectionOne" id="sectionOne">
                <nav class="navbar container-fluid sticky-top d-flex flex-row justify-content-between underNav">
                    <div class="navBtnCol">
                        <button class="button menuBtn" type="button" id="navBtn">
                            <img src="assets/icons/menu_green.png" class="imgOne" alt="" id="menuImg">
                            <img src="assets/icons/nav_arrow_green.png" class="imgTwo" alt=""id="arrowImg">
                        </button>
                    </div>
                    <div class="searchCol">
                        <form action="" class="form">
                            <input class="form-control search" id="ingredientInput" type="text" placeholder="Search" aria-label="Search">
                            <button class="button searchBtn" type="submit" id="searchBtn">
                                <img src="assets/icons/search_green.png" class="searchImg" alt="" id="searchImg">
                            </button>
                        </form>
                    </div>
                    <div class="resetCol">
                        <button class="button resetBtn" type="button" id="resetBtn">
                            <img src="assets/icons/refresh_green.png" class="resetImg" alt="" id="resetImg">
                        </button>
                    </div>
                </nav>
                <article class="flex-row">
                    <div class="container-fluid topSection" id="topCol">
                        <div class="row">
                            <div class="col-sm selectionsBox">    
                                <div class="row titleBox">
                                    <button type="button" class="mealMenuBtn menuBtnHidden" id="mealMenuBtn">
                                        <img class="mealImg" src="assets/icons/checkbox_green2.png" alt="">
                                    </button>
                                    <h4 class="selectionTitle">Your selection</h4>
                                </div>
                                <div class="row selection" id="searchResult">
                                </div>
                            </div>
                            <div class="col-sm fridgeBox" id="fridge">
                                <div class="row titleBox">
                                    <h4 class="fridgeTitle">In your fridge</h4>
                                </div>
                                <div class="row temporary" id="inTemporary">
                                </div>
                                <div class="row fridge" id="inFridge"></div>
                            </div>
                            <div class="col-sm mealtypesBox boxVisible" id="mealBox">    
                                <div class="row titleBox">
                                    <h4 class="selectionTitle">Meal Selector</h4>
                                </div>
                                <div class="row typesAndDiets" id="typesAndDiets">
                                    <form class="flex-column align-content-between mealtypeForm">
                                        <h3 class="formTitle topTitle">Mealtypes</h3>
                                        <div class="row mealTypes" id="mealTypes">
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="dinner" name="types" value="main course" checked/>
                                                    <label for="dinner">Main course</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="side" name="types" value="side dish" />
                                                    <label for="side">Side dish</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="dessert" name="types" value="dessert" />
                                                    <label for="dessert">Dessert</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="appetizer" name="types" value="appetizer" />
                                                    <label for="appetizer">Appetizer</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="salad" name="types" value="salad" />
                                                    <label for="salad">Salad</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="bread" name="types" value="bread" />
                                                    <label for="bread">Bread</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="breakfast" name="types" value="breakfast" />
                                                    <label for="breakfast">Breakfast</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="soup" name="types" value="soup" />
                                                    <label for="soup">Soup</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="beverage" name="types" value="beverage" />
                                                    <label for="beverage">Beverage</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="sauce" name="types" value="sauce" />
                                                    <label for="sauce">Sauce</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="marinade" name="type" value="marinade" />
                                                    <label for="marinade">Marinade</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="fingerfood" name="type" value="fingerfood" />
                                                    <label for="fingerfood">Fingerfood</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-between typerow">
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="snack" name="type" value="snack" />
                                                    <label for="snack">Snack</label>
                                                </div>
                                                <div class="checkBtn">
                                                    <input type="checkbox" id="drink" name="type" value="drink" />
                                                    <label for="drink">Drink</label>
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="formTitle">Diets</h3>
                                        <div class="row diets" id="diets">
                                            <div class="row checkBtn">
                                                <input type="radio" id="none" name="diets" value="none" checked/>
                                                <label for="none">None</label>
                                            </div>
                                            <div class="row checkBtn">
                                                <input type="radio" id="gluttenfree" name="diets" value="glutten free" />
                                                <label for="gluttenfree">Glutten Free</label>
                                            </div>
                                            <div class="row checkBtn">
                                                <input type="radio" id="vegi" name="diets" value="vegetarian" />
                                                <label for="vegi">Vegetarian</label>
                                            </div>
                                            <div class="row checkBtn">
                                                <input type="radio" id="lactovegi" name="diets" value="lactovegetarian" />
                                                <label for="lactovegi">Lacto-Vegetarian</label>
                                            </div>
                                            <div class="row checkBtn">
                                                <input type="radio" id="ovovegi" name="diets" value="ovovegetarian" />
                                                <label for="ovovegi">Ovo-Vegetarian</label>
                                            </div>
                                            <div class="row checkBtn">
                                                <input type="radio" id="vegan" name="diets" value="vegan" />
                                                <label for="vegan">Vegan</label>
                                            </div>
                                        </div>
                                        <div class="row submitTypes">
                                            <button type="button" class="submitBtn" id="mealTypeBtn">
                                                OK
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <nav class="navbar container-fluid sticky-top d-flex justify-content-between recipeNav">
                    <a class="col" href="#recipeOne">
                        <button class="button buttonOnload" id="chefBtn">Chefs choices</button>
                    </a>
                    <button class="col nameButton" id="nameBtn">
                            <h3 class="appName" >Smart-fridge</h3>
                    </button>
                    <a class="col" href="#recipeOne">
                        <button class="button buttonOnload" id="recipesBtn">More Recipes</button>
                        <button class="button buttonOnload" id="searchRecipesBtn">Get Recipes</button>
                    </a>
                </nav>
                <article class="flex-row">
                    <div class="container-fluid bottomSection" id="bottomCol">
                        <div class="row">
                            <div class="col-lg recipeOneBox" id="recipeOne">    
                                <div class="row mainTitleBox">
                                    <h4 class="boxTitle">Recipe 1</h4>
                                </div>
                                <div class="row recipeOne">
                                    <div class="col recipeContent contentHidden">
                                        <div class="recipeTitleBox">
                                            <div class="photoBox" id="titlePhoto">
                                                <img class="recipePhoto" src="" width="120" height="96" alt="">
                                            </div>
                                            <div class="recipeTitle">
                                            </div>
                                        </div>
                                        <div class="recipeDetails" id="leftDetails">
                                            <div class="photoBox" id="articlePhoto">
                                                <img class="recipePhoto" src="" width="120" height="96" alt="">
                                            </div>
                                            <p class="recipeText">
                                            </p>
                                            <div class="titleBox">
                                                <h4 class="ingredientsTitle">Ingredients:</h4>
                                            </div>
                                            <div class="ingredientsList">
                                            </div>
                                            <div class="titleBox">
                                                <h4 class="instructionsTitle">Instructions:</h4>
                                            </div>
                                            <div class="recipeInstructions">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg recipeTwoBox" id="recipeTwo">
                                <div class="row mainTitleBox">
                                    <h4 class="boxTitle">Recipe 2</h4>
                                </div>
                                <div class="row recipeTwo">
                                    <div class="col recipeContent contentHidden">
                                        <div class="recipeTitleBox">
                                            <div class="photoBox" id="titlePhoto">
                                                <img class="recipePhoto" src="" width="120" height="96" alt="">
                                            </div>
                                            <div class="recipeTitle">
                                            </div>
                                        </div>
                                        <div class="recipeDetails"  id="rightDetails">
                                            <div class="photoBox" id="articlePhoto">
                                                <img class="recipePhoto" src="" width="120" height="96" alt="">
                                            </div>
                                            <p class="recipeText">
                                            </p>
                                            <div class="titleBox">
                                                <h4 class="ingredientsTitle">Ingredients:</h4>
                                            </div>
                                            <div class="ingredientsList">
                                            </div>
                                            <div class="titleBox">
                                                <h4 class="instructionsTitle">Instructions:</h4>
                                            </div>
                                            <div class="recipeInstructions">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav class="navbar container-fluid fixed-bottom d-flex justify-content-center navBottom" id="bottomNav">
                        <a class="arrowUp" href="#sectionOne">
                            <button class="button upBtn" id="upBtn">Up
                        </a>
                    </nav>
                </article>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="app.js"></script>
</body>
</html>
